<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1> Simon Says</h1>
    <h2> press any key to start</h2>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn red" type="btn" id="red">1</div>
            <div class="btn green " type="btn" id="green">2</div>
        </div>

        <div class="line-2">
            <div class="btn yellow " type="btn" id="yellow">3</div>
            <div class="btn purple " type="btn" id="purple">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>

</html>
